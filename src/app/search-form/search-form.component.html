<div class="container">
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <form class="form-inline">
            <div class="md-form active-cyan active-cyan-1 mb-2">
              <input type="text" class="form-control" placeholder="Search here...." name="searchName" [(ngModel)]="searchName">
              <button class="btn btn-info  btn-md" (click) = "search()">Search!</button>
            </div>
          </form>
    </div>
    <div class="col-sm-1"></div>
  </div>
  <form class="form-inline active-cyan-4">
      <input class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Search"
    aria-label="Search">
      <button class="btn btn-info  btn-sm" (click) = "search()"> <i class="fa fa-search" aria-hidden="true"></i> Search</button>
    </form>

</div>
