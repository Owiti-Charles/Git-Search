<div class="container-fluid">
  <div class="overlay">
      <app-search-form (searchOutput)= "searchs($event)"></app-search-form>
      <div class="container content">
        <div class="row">
          <div class="col-sm-4" id="imgcard">
            <div class="userimage">
              <div class="card-img-top">
                <img src="{{user.avatar_url}}" alt="">
              </div> 
            </div>
            <a href="{{user.html_url}}"><button class="btn-outline-success btn btn-sm"><i class="fa fa-github" style="font-size:18px"></i> &nbsp; View Profile</button></a>
          </div>
          <div class="col-sm-7 user">
            <div class="card">
              <div class="card-body">
                <h4>Git-Search: {{user.login}}</h4>
                <hr>
                <p><i class="fa fa-info" style="font-size:18px"></i> Bio: {{user.bio}}</p>
                <hr>
                <p><i class="fa fa-file-o" style="font-size:18px"></i>Repositories {{user.public_repos}}</p>
                <hr>
                <p> <i class="fa fa-users"></i>followers: {{user.followers}}</p>
                <hr>
                <p> <i class="fa fa-user" aria-hidden="true"></i> following: {{user.following}}</p>
                <hr>
                <p><i class="fa fa-clock-o" style="font-size:18px"></i> joined: {{user.created_at | date}}</p>
                <hr>
              </div>
            </div>  
          </div>
        </div> 
      </div>
      <div class="container allrepos">
        <div class="card " *ngFor="let repository of repo" style="width: 22rem;" class="repo">
          <div class="card-body">
            <h5 class="card-title">{{repository.name}} </h5>
            <p class="card-text">{{repository.description}} </p>
            <h6 class="card-subtitle mb-2 text-muted">Created On:{{repository.created_at | date}}</h6>
            <span style="display: inline;">
              <button class="info"><i class="fa fa-code-fork" style="font-size:16px"></i> {{repository.watchers}}</button>
              <button class="btn btn-sm btn-success"><i class="fa fa-eye" style="font-size:16px"></i> {{repository.watchers}}</button>
              <a href="{{repository.html_url}}" class="card-link"><button class="btn btn-sm btn-info">Visit &nbsp; <i class="fa fa-arrow-circle-right" style="font-size:16px"></i></button></a>  
            </span>
            </div>
        </div>
      </div>
  </div>
</div>
