<div class="container-fluid">
  <app-search-form (searchOutput)= "searchs($event)"></app-search-form>

  <div class="container">
    <p>User Name: {{user.login}}</p>
    <img src="{{user.avatar_url}}" alt="">
  </div>
  <div class="container">
    <div *ngFor="let repository of repo" class="card">
      <div class="card-body">
        {{repository.name}} <br>
        {{repository.html_url}} <br>
        {{repository.description}} <br>
        {{repository.created_at | date}}
      </div>
    </div>
  </div>
</div>
